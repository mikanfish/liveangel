<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tattoo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
  <style>
    /* =========================
   RESET & BASE
   ========================= */
* {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Times New Roman", Times, serif;
      background: #ffffff;
      color: #000;
      line-height: 1.6;
      padding: 0;
    }

    /* =========================
      BACK LINK
      ========================= */
    .back-link {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 18px;
      text-decoration: none;
      color: #000;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    /* =========================
      MAIN CONTENT
      ========================= */
    .main-content {
      max-width: 900px;
      margin: 0 auto;
      padding: 80px 40px 60px;
    }

    /* =========================
      PROJECT HEADER
      ========================= */
    .project-header h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .project-meta {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    /* =========================
      PROJECT DESCRIPTION
      ========================= */
    .project-description p {
      font-size: 18px;
      margin-bottom: 1.5em;
    }

    .project-description a {
      color: #000;
      text-decoration: underline;
    }

    .project-description a:hover {
      text-decoration: none;
    }

    /* =========================
      PROJECT GALLERY
      ========================= */
    .project-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .project-gallery img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .project-gallery img:hover {
      opacity: 0.9;
    }

    .project-video video {
      width: 100%;
      height: auto;
      display: block;
    }


    /* =========================
      RESPONSIVE
      ========================= */
    @media (max-width: 768px) {
      .main-content {
        padding: 60px 20px 40px;
      }

      .project-gallery {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .project-description p {
        font-size: 16px;
      }

      .project-header h1 {
        font-size: 20px;
      }
    }

  </style>
</head>
<body>

  <!-- Back link -->
  <a href="projectnavi.html" class="back-link">Back</a>

  <main class="main-content">
    <article class="project-page">

      <header class="project-header">
        <h1>Tattoo</h1>
        <p class="project-meta">
          2022-present
        </p>
        <p class="project-meta">
        
      </header>
      <p>
        selection of tattoos from my practice. for more, please visit my <a href="https://www.instagram.com/liveangel420/">instagram.</a>
      </p>

      <section class="project-description">

      </section>

      <section class="project-gallery">
        <a href="images/htv4.jpg" class="glightbox" data-gallery="wearable">
          <img src="images/htv4.jpg" alt="back of jacket">
        </a>
        <a href="images/htv3.jpg" class="glightbox" data-gallery="wearable">
          <img src="images/htv3.jpg" alt="front of jacket">
        </a> <a href="images/htv2.jpg" class="glightbox" data-gallery="wearable">
          <img src="images/htv2.jpg" alt="detail">
        </a>
         </a> <a href="images/labag1.jpg" class="glightbox" data-gallery="wearable">
          <img src="images/labag1.jpg" alt="bag">
        </a>
      </section>

    </article>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    const lightbox = GLightbox({
      selector: '.glightbox',
      touchNavigation: true,
      loop: true,
      closeButton: true
    });
  </script>
</body>
</html>
