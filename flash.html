<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flash Book</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel {
      position: relative;
      width: 100%;
      max-width: 600px;
      overflow: hidden;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }

    .slides img {
      width: 100vw;
      max-width: 100%;
      height: auto;
      object-fit: contain;
      flex-shrink: 0;
    }

    .nav {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 600px;
    }

    .nav button {
      background: white;
      color: black;
      border: none;
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
      font-family: 'Times New Roman', Times, serif;
    }

    .nav button:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
