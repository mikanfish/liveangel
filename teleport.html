<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teleportation Destination</title>
  <style>
    body {
      margin: 0;
      background: white;
      color: black;
      font-family: 'Times New Roman', Times, serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      box-sizing: border-box;
      height: 100%;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    #main-image {
      width: 330px; 
      height: auto;
      border: none;
      
    }

    .link-top {
      margin-bottom: 1rem;
      font-family: 'Times New Roman', Times, serif;
      font-size: 18px;
      text-decoration: none;
      color: black;
    }

    .link-bottom {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 400px;
      margin-top: 1rem;
    }

    .link {
      font-family: 'Times New Roman', Times, serif;
      font-size: 20px;
      text-decoration: none;
      color: black;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="https://venue.ink/@liveangel420" class="link link-top">To Book</a>

    <img src="images/shine.jpg" alt="Teleportation Destination" id="main-image" />

    <div class="link-bottom">
      <a href=".html" class="link">Projects</a>
      <a href="https://www.instagram.com/liveangel420/" class="link">Instagram</a>
    </div>
  </div>
</body>
</html>
