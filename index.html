<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Street View Pixel Art</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }

    @keyframes blink {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    #button-container {
      display: flex;
      justify-content: center; /* Centers the content horizontally */
      align-items: center;     /* Centers the content vertically */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Ensures it is exactly centered */
      z-index: 1000;
    }
    #button-container img {
      cursor: pointer;
      width: 300px;  /* Adjust size as needed */
      height: auto;
      border: none;  /* Remove any default border */
      animation: blink 2s infinite; /* 2s duration, infinite loop */
    }

    #button-container p {
      margin-top: 10px;
      font-size: 1rem;
      color: white;
      font-weight: bold;
      font-family: 'Times New Roman', Times, serif;
    }

    #view-wrapper {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    #street-view {
      width: 100%;
      height: 100%;
      filter: grayscale(100%) contrast(180%) brightness(85%);
      object-fit: cover;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <div id="button-container">
    <img src="images/dethnote.png" alt="View your location" onclick="loadStreetView()">
    <p>View Your Location</p>
  </div>

  <div id="view-wrapper">
    <div id="street-view"></div>
  </div>

  <script>
    function loadStreetView() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            console.log("Location:", lat, lng);  // Log the coordinates for debugging
            new google.maps.StreetViewPanorama(
              document.getElementById("street-view"),
              {
                position: { lat, lng },
                pov: { heading: 0, pitch: 0 },
                zoom: 1
              }
            );
            
            // Hide the button after clicking
            document.getElementById("button-container").style.display = "none";
          },
          function (error) {
            alert("Unable to get your location: " + error.message);
          }
        );
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    }
  </script>


  <script>
    function initMap() {
      // The Google Maps API is loaded and ready to use
      // No need to do anything yet, just ensures API is ready before user clicks
    }
  </script>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnFth21A5C9fURGJQiOBjaxZhmI4cn3FY&callback=initMap">
  </script>

</body>
</html>
