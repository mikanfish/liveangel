<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Projects</title>
  <style>
    body {
    font-family: 'Times New Roman', Times, serif;
    background: black;
    padding: 40px;
    }



    .project-card {     
        display: flex;
        gap: 20px;
        padding: 20px;
        margin-bottom: 20px;

        height: 25vh;          
        min-height: 180px;    

        background: white;
        text-decoration: none;
        color: inherit;

        transition: transform 0.15s ease, box-shadow 0.15s ease;
        }



    .project-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .project-card img {
    height: 100%;        
    width: auto;         
    max-width: 50%;      
    object-fit: cover; 
    }

    .project-text {
    display: flex;
    flex-direction: column;
    justify-content: center;
    }


    .project-text h2 {
    margin: 0 0 8px;
    font-size: 1.2rem;
    }

    .project-text p {
    margin: 0;
    color: #555;
    line-height: 1.5;
    }
    @media (max-width: 600px) {
    .project-card {
        height: auto;
        min-height: unset;
        flex-direction: column;
    }

    .project-card img {
        width: 100%;
        height: 180px;
    }
    }


  </style>
</head>
<body>

  <div class="projects">
    <a href="project1.html" class="project-card">
      <img src="images/ls2p.png" alt="tattooed translucent leather" />
      <div class="project-text">
        <h1>Translucent Lambskin Tattooing</h1>
        <p>
          Translucent lambskin hide, tattoo ink. Approx 30" x 45". 
        </p>
      </div>
    </a>

    <a href="project2.html" class="project-card">
      <img src="images/htv4.jpg" alt="tattooed jacket" />
      <div class="project-text">
        <h1>Tattooed Wearables</h1>
        <p>
          Tattooing other leathers. Shoulder bag and jacket. 
        </p>
      </div>
    </a>
  </div>

</body>
</html>
