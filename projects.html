<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Projects</title>
  <style>
    body {
    font-family: 'Times New Roman', Times, serif;
    background: black;
    padding: 40px;
    }

    .projects {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    }


    .project-card {
    display: flex;
    flex-direction: column;
    padding: 16px;

    background: white;
    text-decoration: none;
    color: inherit;

    transition: transform 0.15s ease, box-shadow 0.15s ease;
    }


    .project-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    .project-card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    }


    .project-text h2 {
    margin: 0 0 8px;
    font-size: 1.2rem;
    }

    .project-text p {
    margin: 0;
    color: #555;
    line-height: 1.5;
    }
    @media (max-width: 1000px) {
    .projects {
        grid-template-columns: repeat(2, 1fr);
    }
    }

    @media (max-width: 600px) {
    .projects {
        grid-template-columns: 1fr;
    }
    }

  </style>
</head>
<body>

  <div class="projects">

  </div>

</body>
</html>
