<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lamb skin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
  <style>
    /* =========================
   RESET & BASE
   ========================= */
* {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Times New Roman", Times, serif;
      background: #ffffff;
      color: #000;
      line-height: 1.6;
      padding: 0;
    }

    /* =========================
      BACK LINK
      ========================= */
    .back-link {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 18px;
      text-decoration: none;
      color: #000;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    /* =========================
      MAIN CONTENT
      ========================= */
    .main-content {
      max-width: 900px;
      margin: 0 auto;
      padding: 80px 40px 60px;
    }

    /* =========================
      PROJECT HEADER
      ========================= */
    .project-header h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .project-meta {
      font-size: 14px;
      font-style: italic;
      color: #555;
      margin-bottom: 10px;
    }

    /* =========================
      PROJECT DESCRIPTION
      ========================= */
    .project-description p {
      font-size: 18px;
      margin-bottom: 1.5em;
    }

    .project-description a {
      color: #000;
      text-decoration: underline;
    }

    .project-description a:hover {
      text-decoration: none;
    }

    /* =========================
      PROJECT GALLERY
      ========================= */
    .project-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .project-gallery img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .project-gallery img:hover {
      opacity: 0.9;
    }

    /* =========================
      RESPONSIVE
      ========================= */
    @media (max-width: 768px) {
      .main-content {
        padding: 60px 20px 40px;
      }

      .project-gallery {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .project-description p {
        font-size: 16px;
      }

      .project-header h1 {
        font-size: 20px;
      }
    }

  </style>
</head>
<body>

  <!-- Back link -->
  <a href="projectnavi.html" class="back-link">Back</a>

  <main class="main-content">
    <article class="project-page">

      <header class="project-header">
        <h1>Lamb skin</h1>
        <p class="project-meta">
          2025
        </p>
        <p class="project-meta">
          translucent leather lambskin hide, dynamic black tattoo ink, kwadron 3rlt needle, fx iron flux tattoo machine.
      </header>

      <section class="project-description">
        <p>
           Lambskin 
        </p>

        <p>
          text
        </p>

        <p>
          text
        </p>

        <p>
          text
        </p>

        <p>
          
        </p>
      </section>

      <section class="project-gallery">
        <a href="images/ls2p.png" class="glightbox" data-gallery="lambskin">
          <img src="images/ls2p.png" alt="Tattooed Lambskin">
        </a>
        <a href="images/ls1.jpg" class="glightbox" data-gallery="lambskin">
          <img src="images/ls1.jpg" alt="Sunlight streaming in">
        </a> <a href="images/detail.png" class="glightbox" data-gallery="lambskin">
          <img src="images/detail.png" alt="detail">
        </a>
         </a> <a href="images/process.mov" class="glightbox" data-gallery="lambskin">
          <img src="images/process.mov" alt="process">
        </a>
      </section>

    </article>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    const lightbox = GLightbox({
      selector: '.glightbox',
      touchNavigation: true,
      loop: true,
      closeButton: true
    });
  </script>
</body>
</html>
